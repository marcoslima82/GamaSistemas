<html>
    <head>
        <title>GamaSistemas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    </head>
    <body>
        <br>
        <hr>
        <br>
        <div class="container">
            <div class="form-control">
                <form action="/GamaSistemas/Login?option=validUser" method="post">
                    <img src="akademi.png" class="img-fluid" alt="Responsive image">
                    <div class="form-group">
                        <label>Login: </label> <br/>
                        <input type="text" name="txLogin">
                    </div>

                    <div class="form-group">
                        <label>Password: </label> <br/>
                        <input type="password" name="txPassword"/>
                    </div>
                    <input type="submit" value="Login"/>
                    <input type="reset" value="Limpar"/>

                </form>
            </div>
        </div>
        <br>
        <hr>
        <br>
    </body>
</html>
